<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>


</head>

<body>
    <main class="calculator">
        <section class="calculator__display">
            <div class="operation_display">0</div>
            <div class="current_number">0</div>
        </section>

        <section class="calculator__keys">
            <button class="add operator">+</button>
            <button class="subtract operator">-</button>
            <button class="multiply operator">&times;</button>
            <button class="divide operator">รท</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="zero number">0</button>
            <button class="decimal">.</button>
            <button class="backspace operator">DEL</button>
            <button class="all_clear operator">AC</button>
            <button class="clear operator">C</button>
            <button class="equals">=</button> 
        </section>
    </main>
</body>

</html>
